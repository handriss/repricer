<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset='UTF-8'>
    <title>{% block title %}{% endblock title %} - Bookline Repricer</title>
    <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock head %}
</head>

<body>

<nav class="navbar navbar-fixed-top navbar-inverse"><div class="container-fluid">

<!-------------------------------------------------------------------------------------------------------------------->

    <div class="navbar-header">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Bookline repricer</a>
    </div>

<!-------------------------------------------------------------------------------------------------------------------->

    <div class="collapse navbar-collapse" id="myNavbar">

        <a href="#">
            <button name="applicants" class="btn btn-primary navbar-btn" data-toggle="tooltip" title="List applicants">
                Tömbös újraárazás
            </button>
        </a>

<!-------------------------------------------------------------------------------------------------------------------->

        <a href="#">
            <button name="applicants" class="btn btn-primary navbar-btn" data-toggle="tooltip" title="List applicants">
                Könyvenkénti újraárazás
            </button>
        </a>

<!-------------------------------------------------------------------------------------------------------------------->

    <div class="nav navbar-right" style="padding-right: 20px">
        <a href="#"><button name="log_out" class="btn btn-primary navbar-btn">
            <span class="glyphicon glyphicon-log-out"></span> Kijelentkezés
        </button></a>
    </div>

<!-------------------------------------------------------------------------------------------------------------------->

</div></div></nav>

    <footer>
        <div class="container-fluid text-center">
            <div class="navbar navbar-fixed-bottom">© Pestszentlőrinci Antikvárium | 2016</div>
        </div>
